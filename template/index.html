<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <LINK href="resources/ToDoCss.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
    <input id="new-todo" placeholder="Enter a new task..." autofocus><!--
    --><div class="save-btn">save</div>
    <section id="main">
        <ul class="todo-list"></ul>
    </section>
    <div class="remove-btn">Remove</div>
</div>
<script type="text/template" id="todo-template">
    <div class="view">
        <input class="toggle" type="checkbox" id="checkbox_id">
        <label for="checkbox_id"><%= title%></label>
    </div>
</script>
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="js/models/model.js"></script>
<script src="js/collections/collection.js"></script>
<script src="js/views/todoView.js"></script>
<script src="js/views/appView.js"></script>
</body>
</html>
